<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>小张客户端</title>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css">
  <link id="scheme-link" rel="stylesheet" href="schemes/atelier-dune.css">

  <link rel="stylesheet" href="vendor/katex/katex.min.css">
  <script src="vendor/katex/katex.min.js"></script>
  <script src="vendor/remarkable-katex/remarkableKatex.min.js"></script>

  <script src="vendor/hljs/highlight.min.js"></script>
  <link id="highlight-link" rel="stylesheet" href="vendor/hljs/styles/hybrid.min.css">
  <script src="vendor/remarkable/remarkable.min.js"></script>
</head>

<body>
  <audio style="display: none" id="notify-sound" preload="auto" src="audio/notify.mp3">
    <source src="audio/notify.mp3" type="audio/ogg">
  </audio>
  <article class="container">
    <div id="messages" class="messages"></div>
  </article>
  <footer id="footer">
    <div class="container">
      <form id="chatform" class="message">
        <textarea id="chatinput" type="text" autocomplete="off" autofocus></textarea>
      </form>
    </div>
  </footer>
  <nav id="sidebar">
    <div id="sidebar-content" class="hidden">
      <h2>小张客户端</h2>
      <p>由<a href = "https://zhangsoft.cf/">小张软件</a>升级的<a href = "https://hack.chat/">HackChat</a>客户端，添加了诸多功能，例如挂机自动回复、自动同步昵称、自动设置昵称颜色和内容屏蔽等功能</p>
      <p>更多功能将会随着您不断探索而被发现</p>
      <p>如发现有BUG，请及时联系：<a href = "mailto:Xiao_Zhang_123@outlook.com">Xiao_Zhang_123@outlook.com</a>！</p>
      <hr>
      <h2>关于HackChat</h2>
      <p>HackChat是一个国外的黑客风格匿名聊天室，由于篇幅有限，笔者在此放置了两个链接。</p>
      <p>关于本聊天室的资料：</p>
      <a href = "https://hcwiki.github.io/history/">聊天室历史书（By 4n0n4me）</a><br>
      <a href = "https://hcwiki.netlify.app/">非官方HackChat wiki</a><br>
      <hr>
      <h4>设置</h4>
      <p>
        <input id="pin-sidebar" type="checkbox">
        <label for="pin-sidebar">固定侧边栏</label>
      </p>
      <p>
        <input id="sound-switch" type="checkbox">
        <label for="sound-switch">声音提醒</label>
      </p>
      <p>
        <input id="notify-switch" type="checkbox">
        <label for="notify-switch">桌面通知</label>
      </p>
      <p>
        <input id="joined-left" type="checkbox" checked>
        <label for="joined-left">用户加入/离开提醒</label>
      </p>
      <p>
        <input id="parse-latex" type="checkbox" checked>
        <label for="parse-latex">允许LaTeX</label>
      </p>
      <p>
        <input id="syntax-highlight" type="checkbox" checked>
        <label for="syntax-highlight">允许高亮</label>
      </p>
      <p>
        <input id="allow-imgur" type="checkbox" checked>
        <label for="allow-imgur" title="发送图片，如：![](图片地址)">允许图片</label>
      </p>
      <p>
        <input id="log-messages" type="checkbox">
        <label for="log-messages">记录聊天信息</label>
      </p>
      <p>
        <input id = "afk" type = "checkbox">
        <label for = "afk">我在挂机</label>
      </p>
      <p>
        <input id = "dev" type = "checkbox">
        <label for = "dev">开发者模式</label>
      </p>
      <hr>
      <p>
        <h4>颜色主题</h4>
        <select id="scheme-selector"></select>
      </p>
      <p>
        <h4>高亮主题</h4>
        <select id="highlight-selector"></select>
      </p>
      <hr>
      <p>
        <button id="clear-messages">清除本页内容</button>
      </p>
      <hr>
      <p>
        <button id="copy-logs">拷贝聊天记录</button>
      </p>
      <p>
        <button id="clear-logs">清除记录的聊天记录</button>
      </p>
      <hr>
      <p>
        <button id="shield-list">查看屏蔽的内容</button>
      </p>
      <p>
        <button id="shield-add">添加屏蔽内容</button>
      </p>
      <p>
        <button id="shield-del">删除屏蔽内容</button>
      </p>
      <p>
        <button id="shield-clear">删除所有屏蔽的内容</button>
      </p>
      <hr>
      <h4>在线的用户</h4>
      <p>（左键单击昵称即可邀请，右键单击昵称即可屏蔽）</p>
      <ul id="users"></ul>
    </div>
  </nav>
  <script src="client.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
